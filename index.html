<!DOCTYPE html>
<html>
<head>
<title>Fireworks Show</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: black;
}

#canvas {
    width: 100%;
    height: 100%;
}

#controls {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    padding: 15px;
    border-radius: 8px;
    color: white;
}

#controls label {
    display: block;
    margin: 5px 0;
}
</style>
</head>
<body>
<div id="controls">
    <label>Rocket Size: <input type="range" id="rocketSize" min="1" max="5" value="3" step="0.5"></label>
    <label>Fade Duration: <input type="range" id="fadeDuration" min="0.005" max="0.03" value="0.015" step="0.001"></label>
    <label>Rocket Frequency: <input type="range" id="rocketFrequency" min="0.01" max="0.1" value="0.02" step="0.01"></label>
    <label>Particle Count: <input type="range" id="particleCount" min="50" max="300" value="150" step="10"></label>
    <label>Crackling: <input type="checkbox" id="crackling" checked></label>
</div>
<canvas id="canvas"></canvas>
<script src="fireworks.js"></script>
</body>
</html>
